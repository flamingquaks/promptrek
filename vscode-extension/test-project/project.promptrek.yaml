content: |
  # VSCode Extension Test Project

  ## Welcome!
  This is a test configuration for the PrompTrek VSCode extension.

  ## Project Details
  **Technologies:** React, TypeScript, Node.js

  ## Development Guidelines

  ### General Principles
  - Write clean, maintainable code
  - Follow TypeScript best practices
  - Write comprehensive tests
  - Document your code

  ### Code Style
  - Use functional components with hooks
  - Prefer const over let
  - Use meaningful variable names
  - Keep functions small and focused

  ## Testing the Extension
  Try these features:
  1. View this configuration in the sidebar
  2. Generate files for different editors
  3. Validate this configuration
  4. Preview the output
  5. Check the status bar

