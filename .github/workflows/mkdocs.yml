name: Deploy MkDocs Documentation

on:
  # Runs on pushes to main branch
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/mkdocs.yml'

  # Allows manual trigger from Actions tab
  workflow_dispatch:

  # Run on pull requests to preview changes
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

permissions:
  contents: write

jobs:
  build:
    name: Build MkDocs Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized plugin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system mkdocs
          uv pip install --system mkdocs-material
          uv pip install --system mkdocstrings[python]
          uv pip install --system mkdocs-git-revision-date-localized-plugin
          uv pip install --system mkdocs-minify-plugin
          uv pip install --system mkdocs-awesome-pages-plugin
          uv pip install --system pymdown-extensions

      - name: Configure git for gh-deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build documentation
        run: mkdocs build --strict --verbose

      - name: Deploy to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: mkdocs gh-deploy --force --message "docs: update documentation from {sha}"

      - name: Build only (PR preview)
        if: github.event_name == 'pull_request'
        run: |
          echo "Documentation build successful!"
          echo "Preview will be available after merge to main."

      - name: Upload build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site/
          retention-days: 7

  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: mkdocs-site
          path: site/

      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './site/**/*.html'
          fail: true
