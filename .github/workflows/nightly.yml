name: Nightly Tests

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  compatibility-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.12']

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
        python-version: ${{ matrix.python-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Run tests
      run: uv run pytest tests/ -x --tb=short

  dependency-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
        python-version: '3.11'

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install with latest dependencies
      run: |
        # Install with latest versions of dependencies
        uv pip install --upgrade click PyYAML Jinja2 pydantic
        uv sync --all-groups

    - name: Run tests with latest deps
      run: uv run pytest tests/ --tb=short

    - name: Check for security vulnerabilities
      run: |
        uv pip install safety
        uv run safety check

  performance-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
        python-version: '3.11'

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        uv sync --all-groups
        uv pip install memory-profiler

    - name: Performance test
      run: |
        echo "Running performance tests..."
        # Test CLI performance with sample files
        time uv run promptrek --help
        
        # Create a large test file using here document
        cat > large-test.promptrek.yaml << 'EOF'
        schema_version: "1.0.0"
        metadata:
          title: "Large Test"
          description: "Performance test"
          version: "1.0.0"
          author: "test@example.com"
          created: "2024-01-01"
          updated: "2024-01-01"
        targets: ["copilot", "cursor", "continue"]
        context:
          project_type: "test"
          technologies: ["python", "typescript", "javascript"]
        instructions:
          general: ["Write high-quality code", "Follow best practices", "Add comprehensive tests"]
        EOF
        
        # Test parsing performance
        time uv run promptrek validate large-test.promptrek.yaml
        time uv run promptrek generate --all --dry-run large-test.promptrek.yaml
