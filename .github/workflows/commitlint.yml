name: Validate Squashed Commit Messages

on:
  push:
    branches: [main, master]

jobs:
  validate-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch enough history to get the previous commit for comparison
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install commitlint
        run: npm install @commitlint/cli @commitlint/config-conventional

      - name: Validate squashed commit message
        run: |
          # Get the latest commit message (the squashed merge commit)
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "Validating commit message: $COMMIT_MSG"
          
          # Validate the commit message against our config
          echo "$COMMIT_MSG" | npx commitlint

      - name: Validate commit body (if present)
        run: |
          # Get the full commit message including body
          FULL_MSG=$(git log -1 --pretty=format:"%B")
          echo "Full commit message:"
          echo "$FULL_MSG"
          echo "---"
          
          # Validate the full message
          echo "$FULL_MSG" | npx commitlint
        continue-on-error: true

      - name: Report validation result
        run: |
          echo "✅ Commit message validation completed"
          echo "This ensures the main branch maintains conventional commit format for:"
          echo "  • Automated changelog generation"
          echo "  • Semantic versioning"
          echo "  • Clean git history"
