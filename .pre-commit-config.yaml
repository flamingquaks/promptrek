repos:
- repo: local
  hooks:
  - id: validate-promptrek-files
    name: Validate PrompTrek files
    entry: promptrek validate
    language: system
    files: \.promptrek\.ya?ml$
    pass_filenames: true
    stages:
    - pre-commit
  - id: prevent-generated-files
    name: Prevent committing generated prompt files
    entry: python scripts/check_generated_files.py
    language: system
    files: "(?x)(\n  # GitHub Copilot files\n  ^\\.github/(copilot-instructions\\\
      .md|instructions/.*\\.instructions\\.md|prompts/.*\\.prompt\\.md)$|\n  # Cursor\
      \ files\n  ^(\\.cursorrules|\\.cursor/rules/.*\\.mdc|\\.cursorignore|\\.cursorindexingignore|AGENTS\\\
      .md)$|\n  # Continue files\n  ^(config\\.yaml|\\.continue/(config\\.json|rules/.*\\\
      .md))$|\n  # Claude files\n  ^(\\.claude/.*\\.md|CLAUDE\\.md)$|\n  # Cline files\n\
      \  ^\\.cline-rules/.*\\.md$|\n  # Other AI editor files\n  ^\\.ai-prompts/\n\
      )\n"
    stages:
    - pre-commit
    always_run: false
    pass_filenames: true
  - id: black
    name: black pyton linting
    entry: uv run black
    language: system
    types:
    - python
    args:
    - --check
    - --diff
    pass_filenames: true
  - id: isort-check
    name: Check import sorting with isort
    entry: uv run isort
    args:
    - --check
    - --diff
    language: system
    types:
    - python
    pass_filenames: true
  - id: flake8-check
    name: Check code style with flake8
    entry: uv run flake8
    language: system
    types:
    - python
    pass_filenames: true
  - id: end-of-file-fixer
    name: Fix end of files
    entry: 'bash -c ''for file in "$@"; do [ -s "$file" ] && [ -z "$(tail -c 1 "$file")"
      ] || echo >> "$file"; done'' --

      '
    language: system
    types:
    - text
  - id: check-yaml
    name: Check YAML
    entry: python -c "import yaml, sys; [yaml.safe_load(open(f)) for f in sys.argv[1:]]"
    language: system
    files: \.ya?ml$
    exclude: \.promptrek\.ya?ml$
  - id: check-merge-conflict
    name: Check for merge conflicts
    entry: 'bash -c ''if grep -rn "^<<<<<<< \|^=======$\|^>>>>>>> " "$@"; then echo
      "Error: Merge conflict markers found"; exit 1; fi'' --

      '
    language: system
    types:
    - text
  - id: debug-statements
    name: Debug Statements (Python)
    entry: 'bash -c ''if grep -rn "import pdb\|pdb.set_trace()\|import ipdb\|ipdb.set_trace()"
      "$@"; then echo "Error: Debug statements found"; exit 1; fi'' --

      '
    language: system
    files: \.py$
- repo: local
  hooks:
  - id: promptrek-validate
    name: Validate PrompTrek files
    entry: promptrek validate
    language: system
    files: \.promptrek\.ya?ml$
    pass_filenames: true
    stages:
    - commit
  - id: promptrek-prevent-generated
    name: Prevent committing generated files
    entry: promptrek check-generated
    language: system
    files: (?x)(^\.github/(copilot-instructions\.md|instructions/.*\.instructions\.md|prompts/.*\.prompt\.md)$|^(\.cursorrules|\.cursor/.*|\.cursorignore|\.cursorindexingignore|AGENTS\.md)$|^(config\.yaml|\.continue/.*)$|^(\.claude/.*|CLAUDE\.md)$|^\.clinerules/.*$|^\.windsurf/.*$|^\.kiro/.*$|^\.tabnine_commands$|^\.amazonq/.*$|^\.assistant/.*)
    stages:
    - commit
    always_run: false
    pass_filenames: true
  - id: promptrek-check-local-vars
    name: Prevent committing local variables
    entry: promptrek check-generated
    language: system
    files: variables\.promptrek\.ya?ml$
    stages:
    - commit
    always_run: false
    pass_filenames: true
