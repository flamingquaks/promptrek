# Site settings
title: PrompTrek
description: Universal AI Editor prompt storage solution that dynamically maps prompt data to a wide-range of agentic/AI editors and tools.
tagline: Taking your coding prompts on a journey to every AI editor!
url: "https://promptrek.ai"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Navigation
header_pages:
  - index.md
  - quick-start.md
  - user-guide.md
  - contributing.md
  - feedback.md

# GitHub repository
github_username: flamingquaks
repository: flamingquaks/promptrek

# Social links
github_url: https://github.com/flamingquaks/promptrek
issues_url: https://github.com/flamingquaks/promptrek/issues

# Collections
collections:
  guides:
    output: true
    permalink: /:collection/:name/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
