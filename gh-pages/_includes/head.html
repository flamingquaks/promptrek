<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/promptrek-logo.png" | relative_url }}">
  <link rel="apple-touch-icon" href="{{ "/assets/promptrek-logo.png" | relative_url }}">
  <meta property="og:image" content="{{ site.url }}/assets/promptrek-logo-with-text.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}/assets/promptrek-logo-with-text.png">
  {%- feed_meta -%}
  {% if page.title == "Home" %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const promptLines = document.querySelectorAll('.prompt-line');

      promptLines.forEach((line, index) => {
        const text = line.getAttribute('data-text');
        let displayText = '';
        let charIndex = 0;

        function typeWriter() {
          if (charIndex < text.length) {
            displayText += text.charAt(charIndex);
            line.textContent = displayText + '|';
            charIndex++;
            setTimeout(typeWriter, 100 + Math.random() * 50);
          } else {
            line.textContent = displayText;
            setTimeout(() => {
              displayText = '';
              charIndex = 0;
              line.textContent = '';
            }, 2000);
          }
        }

        // Start typing animation with delay
        setTimeout(() => {
          typeWriter();
          setInterval(() => {
            displayText = '';
            charIndex = 0;
            line.textContent = '';
            setTimeout(typeWriter, 1000);
          }, 8000);
        }, index * 1500);
      });
    });
  </script>
  {% endif %}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
