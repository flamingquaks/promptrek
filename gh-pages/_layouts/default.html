<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% if page.title == "Home" %}
          <div class="hero-section">
            <h1>{{ site.title }}</h1>
            <p class="tagline">{{ site.tagline }}</p>
            <p class="hero-description">{{ site.description }}</p>
          </div>
        {% endif %}
        
        {{ content }}
        
        {% if page.title == "Home" %}
          <div class="cta-section">
            <h2>Ready to Get Started?</h2>
            <div style="text-align: center; margin: 2rem 0;">
              <a href="quick-start.html" class="btn">Quick Start Guide</a>
              <a href="{{ site.github_url }}" class="btn btn-secondary" target="_blank">View on GitHub</a>
            </div>
          </div>
        {% endif %}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
