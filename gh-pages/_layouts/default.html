<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="{% if page.title == 'Home' %}home-page{% else %}content-page{% endif %}">

    {%- include header.html -%}

    {% if page.title == "Home" %}
      <div class="hero-section">
        <div class="hero-background">
          <div class="animated-prompts">
            <div class="prompt-line" data-text="You are a senior full-stack developer. When writing React components, always use TypeScript with strict typing. Implement proper error boundaries, use React Query for data fetching, and follow the component composition pattern. Include comprehensive JSDoc comments and write corresponding unit tests using Jest and React Testing Library."></div>
            <div class="prompt-line" data-text="For this Node.js API project, use Express with TypeScript. Implement proper middleware for authentication, logging, and error handling. Follow RESTful conventions, use Prisma for database operations, validate all inputs with Zod, and maintain 80%+ test coverage with comprehensive integration tests."></div>
            <div class="prompt-line" data-text="When working on this Vue.js application, use Composition API with TypeScript. Implement proper state management with Pinia, use Vuelidate for form validation, follow atomic design principles for components, and ensure all components are fully accessible with proper ARIA attributes."></div>
            <div class="prompt-line" data-text="As an expert Python developer, write clean, pythonic code following PEP 8. Use type hints throughout, implement proper error handling with custom exceptions, write comprehensive docstrings, and maintain high test coverage with pytest. Follow SOLID principles and use dependency injection."></div>
            <div class="prompt-line" data-text="For this mobile app, use React Native with TypeScript. Implement proper navigation with React Navigation, use AsyncStorage for persistence, follow platform-specific design guidelines, optimize for performance, and ensure accessibility compliance across iOS and Android."></div>
            <div class="prompt-line" data-text="When developing this Django REST API, use class-based views with proper serializers. Implement JWT authentication, use PostgreSQL with proper indexing, add comprehensive API documentation with drf-spectacular, implement rate limiting, and ensure all endpoints have proper error handling and validation."></div>
          </div>
        </div>
        <div class="hero-content">
          <h1 class="hero-title">{{ site.title }}</h1>
          <p class="hero-tagline">{{ site.tagline }}</p>
          <p class="hero-description">{{ site.description }}</p>
          <div class="hero-cta">
            <a href="quick-start.html" class="btn-hero">Get Started</a>
            <a href="{{ site.github_url }}" class="btn-hero btn-hero-outline" target="_blank">View on GitHub</a>
          </div>
        </div>
      </div>
    {% endif %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
